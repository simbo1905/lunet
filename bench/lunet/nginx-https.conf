# Nginx HTTPS config for Lunet
# Usage: nginx -p $GIT_ROOT -c bench/lunet/nginx-https.conf

error_log .tmp/lunet_nginx_https_error.log info;

events {
    worker_connections 64;
}

http {
    include mime.types;
    default_type application/octet-stream;
    access_log .tmp/lunet_nginx_https_access.log;

    upstream lunet_backend {
        server unix:.tmp/lunet.sock;
        keepalive 32;
    }

    server {
        listen 8443 ssl;
        # listen 8443 quic reuseport; # Uncomment if nginx supports QUIC
        http2 on;
        # http3 on;

        ssl_certificate .tmp/certs/server.crt;
        ssl_certificate_key .tmp/certs/server.key;
        
        server_name localhost;

        root bench/lunet;

        location / {
            try_files $uri /conduit.html;
        }

        location /api/ {
            proxy_pass http://lunet_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
