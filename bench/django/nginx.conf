# Nginx config for Django RealWorld benchmark
# Usage: nginx -p $GIT_ROOT -c bench/django/nginx.conf
# Serves frontend on port 9091 and proxies /api to Django on 9090
#
# Note: Logs go to .tmp/ directory (gitignored)

error_log .tmp/django_nginx_error.log info;

events {
    worker_connections 64;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log .tmp/django_nginx_access.log;

    server {
        listen 9091;
        server_name localhost;

        root bench/django;

        # Serve the single-page frontend
        location = / {
            try_files /conduit.html =404;
        }

        location = /conduit.html {
            try_files /conduit.html =404;
        }

        # Proxy API requests to Django backend
        location /api/ {
            proxy_pass http://127.0.0.1:9090/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
