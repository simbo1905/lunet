name: Build

on:
  push:
    branches: [ simbo1905, windows11, cursor/cross-platform-build-workflow-8f23 ]
  pull_request:
    branches: [ simbo1905 ]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: ''

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref || github.ref }}

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libuv1-dev libsodium-dev sqlite3 libsqlite3-dev postgresql-client libpq-dev luajit libluajit-5.1-dev luarocks
        sudo luarocks install busted

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake libuv libsodium sqlite postgresql luajit luarocks
        luarocks install busted

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install libuv:x64-windows libsodium:x64-windows sqlite3:x64-windows libpq:x64-windows luajit:x64-windows

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/cmake/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test (Proof of Life)
      shell: bash
      run: |
        echo "print('âœ“ LuaJIT initialized')" > test.lua
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./build/Release/lunet.exe test.lua
        else
          ./build/lunet test.lua
        fi

    - name: Unit Tests (Unix)
      if: runner.os != 'Windows'
      run: busted spec/

    - name: Integration Test (API)
      shell: bash
      run: |
        # Start server in background
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./bin/start_server.ps1 app/main.lua
        else
          ./bin/start_server.sh app/main.lua
        fi
        
        # Run API tests
        ./bin/test_api.sh
        
        # Stop server
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./bin/stop_server.ps1
        else
          ./bin/stop_server.sh
        fi
